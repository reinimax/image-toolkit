<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image toolkit</title>
    <!-- TODO add styling -->
</head>
<body>
    <div>
        <h1>Image toolkit</h1>
        <div>
            <p>Upload your image via the form and perform operations on it.</p>
        </div>

        <div>
            <img id="image-preview">
        </div>

        <div>
            <form id="resize">
                <input type="number" min="1" name="size" required>
                <select name="dimension">
                    <option value="width">Width</option>
                    <option value="height">Height</option>
                </select>
                <select name="unit">
                    <option value="px">Pixels</option>
                    <option value="%">Percent</option>
                </select>
                <input type="submit" value="Resize">
            </form>
        </div>

        <div>
            <form id="image-upload-form">
                <!-- Allow some basic image tpyes for now. -->
                <input type="file" name="original_image" accept="image/png, image/jpeg, image/bmp, image/webp" required>
                <input type="submit" value="Upload image">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
